<h3>Part 2: Input 3 Integers</h3>
 
<script>
function processpart2()

{
var number1, number2, number3, n1, n2, n3, sum, average, product, smallest, largest;

number1 = document.forms["myform"].elements["num1"].value;
number2 = document.forms["myform"].elements["num2"].value;
number3 = document.forms["myform"].elements["num3"].value;

n1 = parseInt(number1);
n2 = parseInt(number2);
n3 = parseInt(number3);

sum = n1 + n2 + n3;
avg = ((n1 + n2 + n3) / 3);
prod = n1 * n2 * n3;
smallest = Math.min(n1, n2, n3);
largest = Math.max(n1, n2, n3);

document.forms["myform"].elements["xyz"].value = 
("The inputted numbers were " + n1 + ", " + n2 + ", " + n3 + "." +
"\nThe sum of the integers was " + sum + "." +
"\nThe average of the integers was " + avg + "." + 
"\nThe product of the integers was " + prod + "." + 
"\nThe smallest of the integers was " + smallest + "." + 
"\nThe largest of the integers was " + largest + ".");
 }
</script>
