<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">

<title>Email from form - PHP</title>

<style>


body 
     {
      background-color: #deb887;
      background: url("background.jpg");
      font-family: monospace;
     }

#contents {
	
	margin: 0px auto; padding: 15px;
        text-align: left; /* Counteract to IE/Win Hack */	
        border: 1px solid;
        width: 630px; border: solid; padding: 10px; background-color: #f5f5dc;}

</style>

<script>


function Validate()
{

        var errMsg = "<span style='font-weight: bold; color: red; font-size: 10px;'>&nbsp;&nbsp;&nbsp;Name is required</span>";       
	var errMsg1 = "<span style='font-weight: bold; color: red; font-size: 10px;'>&nbsp;&nbsp;&nbsp;Email is required</span>";
	var errMsg2 = "<span style='font-weight: bold; color: red; font-size: 10px;'>&nbsp;&nbsp;&nbsp;Message is required</span>";
	var name = document.getElementById("sender_name").value;
	var email = document.getElementById("sender_email").value;
	var message = document.getElementById("message").value;
	
	// check for any space characters that may be input
  	
        
  	if (name == "" || name == null)

        // write error message for name not entered
  	
        {          	
            document.getElementById("nameErr").innerHTML = errMsg;        
  	    return false;
        }          


  	if (email == "" || email == null)
      
        // write error message for email not entered
  	
        {          	
            document.getElementById("emailErr").innerHTML = errMsg1;
            document.getElementById("nameErr").innerHTML = "";
  	    return false;
        } 
    
	// write error message for comment not entered
        

        if (message == "" || message == null)
        {     
            document.getElementById("commErr").innerHTML = errMsg2;
            document.getElementById("emailErr").innerHTML = "";
            return false;
        }
         else
         {
            document.getElementById("nameErr").innerHTML = "";
            document.getElementById("commErr").innerHTML = "";
            document.getElementById("emailErr").innerHTML = "";       
          }
        
}

</script>

</head>

<body>

<section>


<br><br>

<div id="contents">


<h2>Form Returning Email</h2>

<form action="upload.php" method="post" autocomplete="on" name="myform">

<p><span style="font-size: 12px;  color: blue;">Name, email address, and message are required (using JavaScipt)</span></p>

<div id="nameErr"></div>
<div id="emailErr"></div>

<table>
<tr>
<td>Name</td><td><input type="text" size="30" value="" name="sender_name" id="sender_name" autofocus></td>
<tr>
<td>Email Address</td><td><input type="email" size="30"  value="" name="sender_email" id="sender_email"></td>
</tr>
</table>

<br>

Age: 


<!-- 
NOTE: input type="hidden" is needed to prevent displaying an error
if the user fails to click a radio button

-->

<input type="hidden" name="age" value="">

<input type="radio" name="age" value="0-20">Under 21 
<input type="radio" name="age" value="21-34">21-34
<input type="radio" name="age" value="35-49">35-49
<input type="radio" name="age" value="over 50">Over 50
<br><br>

<div id="commErr"></div>

Message:<br>
<textarea rows="5" cols="30" name="message" id="message"></textarea><br>


<input type="submit" value="Send" onclick="return Validate(this.form)">
<input type="reset" value="Clear" onclick="window.location.reload();">

</form>

<br>

            alt="Valid CSS!">
    </a>

</p>

</div>

</section>


</body>
</html>
